<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h1 text-center>
    <ion-icon name="person-add" color="ppa"></ion-icon>
  </h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-icon name="person" color="ppa" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" color="ppa" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" color="ppa" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" color="ppa" [disabled]="signupForm.invalid">Cadastrar</button>
  </form>
</ion-content>
