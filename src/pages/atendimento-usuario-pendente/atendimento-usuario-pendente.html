<ion-header>

  <ion-navbar>
    <ion-title>Atendimentos pendentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let cp of chamadosPendentes">
    <ion-item>
      {{cp.nameMatter}}
      <ion-icon name="trash" item-end (click)="cancelarChamado(cp)"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
